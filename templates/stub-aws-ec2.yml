---
meta:
  environment: NAME
  dns_root: microbosh
  network_name: redis_counter1
  security_groups:
    - webapp
    - consul
  job_templates:
    - name: consul
      release: consul
    - name: redis_counter
      release: redis-counter


director_uuid: PLACEHOLDER-DIRECTOR-UUID

releases:
  - name: redis-counter
    version: latest
  - name: consul
    version: latest

properties:
  consul:
    servers:
      - 0.consul-bootstrap-z1.consul1.consul-aws-ec2.microbosh
      - 0.consul-server-z1.consul1.consul-aws-ec2.microbosh
      - 1.consul-server-z1.consul1.consul-aws-ec2.microbosh
